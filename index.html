<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Prepare for the game. Select your destiny!</p>
</div>

<div class="choices">
    <div class="choice" id="r">
        <img src="images/rock.png" alt="" width="150px" height="150px"/>
    </div>
    <div class="choice" id="p">
        <img src="images/paper.png" alt="" width="150px" height="150px"/>
    </div>
    <div class="choice" id="s">
        <img src="images/scissors.png" alt="" width="150px" height="150px"/>
    </div>
</div>

<p id="action-message">Make your move</p>
<script src="app.js" charset="utf-8"></script>
</body>

</html>
